<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Object Properties</h2>

<p>You can add new properties to existing objects.</p>

<p id="demo"></p>

<script>
var person = {
  firstname:"Asif",
  lastname:"Nawaz",
  age:21,
  eyecolor:"Black",
  nationality:"Bangladeshi"
};
document.getElementById("demo").innerHTML =
person.firstname + " is " + person.nationality + ".";
</script>

</body>
</html>
